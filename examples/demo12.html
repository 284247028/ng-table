    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <script src="js/jquery-1.9.1.min.js"></script>
        <script src="js/angular.min.js"></script>
        <script src="../src/scripts/02-app.js"></script>
        <script src="../src/scripts/03-params.js"></script>
        <script src="../src/scripts/04-directive.js"></script>
        <link rel="stylesheet" href="../ng-table.css">
    </head>
<body ng-app="main">
<h1>Table with pagination</h1>

<div ng-controller="DemoCtrl">

    <p><strong>Page:</strong> {{tableParams.page}}
    <p><strong>Count per page:</strong> {{tableParams.count}}


        <table ng-table="tableParams" class="table ng-table-responsive">
            <tbody ng-repeat="group in $groups">
                <tr>
                    <td colspan="2">
                        <strong>{{ group.value }}</strong>
                    </td>
                </tr>
                <tr ng-repeat="user in group.data">
                    <td data-title="'Name'">
                        {{user.name}}
                    </td>
                    <td data-title="'Age'">
                        {{user.age}}
                    </td>
                </tr>
            </tbody>
        </table>

        <script>
        var app = angular.module('main', ['ngTable']).
        controller('DemoCtrl', function($scope, ngTableParams) {
            var data = [{name: "Moroni", age: 50, role: 'Administrator'},
                        {name: "Tiancum", age: 43, role: 'Administrator'},
                        {name: "Jacob", age: 27, role: 'Administrator'},
                        {name: "Nephi", age: 29, role: 'Moderator'},
                        {name: "Enos", age: 34, role: 'User'},
                        {name: "Tiancum", age: 43, role: 'User'},
                        {name: "Jacob", age: 27, role: 'User'},
                        {name: "Nephi", age: 29, role: 'Moderator'},
                        {name: "Enos", age: 34, role: 'User'},
                        {name: "Tiancum", age: 43, role: 'Moderator'},
                        {name: "Jacob", age: 27, role: 'User'},
                        {name: "Nephi", age: 29, role: 'User'},
                        {name: "Enos", age: 34, role: 'Moderator'},
                        {name: "Tiancum", age: 43, role: 'User'},
                        {name: "Jacob", age: 27, role: 'User'},
                        {name: "Nephi", age: 29, role: 'User'},
                        {name: "Enos", age: 34, role: 'User'}];

            $scope.tableParams = new ngTableParams({
                page: 1,            // show first page
                count: 10          // count per page
            }, {
                groupBy: 'role'
            });
            $scope.tableParams.getData = function(params) {
                $scope.users = data.slice((params.page - 1) * params.count, params.page * params.count);

                return $scope.users;
            };
        })
        </script>

</div>


    </body>
</html>
